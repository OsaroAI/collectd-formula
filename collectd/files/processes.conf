{%- from "collectd/map.jinja" import collectd_settings with context %}
#
# DO NOT EDIT
#
# This file is managed by salt via {{ source }}
# Modify the config that generates this file instead
#

LoadPlugin processes

<Plugin "processes">
  {%- if collectd_settings.plugins.processes.CollectFileDescriptor %}
  CollectFileDescriptor "{{collectd_settings.plugins.processes.CollectFileDescriptor}}"
  {% endif %}
  {%- if collectd_settings.plugins.processes.CollectMemoryMaps %}
  CollectFileDescriptor "{{collectd_settings.plugins.processes.CollectMemoryMaps}}"
  {% endif %}
  {%- for proc in collectd_settings.plugins.processes.Processes %}
  Process "{{ proc }}"
  {%- endfor %}
  {%- for procm in collectd_settings.plugins.processes.ProcessMatches %}
  ProcessMatch {{ procm }}
  {%- endfor %}
</Plugin>
